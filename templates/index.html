<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic HTML setup with UTF-8 encoding and mobile responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title that shows in the browser tab -->
    <title>Satellite Image Processor - Home</title>

    <!-- Bootstrap CSS for styling and responsive layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts for cleaner typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom stylesheet from Flask static folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navigation bar at the top of the page -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <!-- Website logo/title that links back to homepage -->
            <a class="navbar-brand" href="/">Satellite Image Processor</a>

            <!-- Button that appears on small screens to toggle navigation links -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation links (Home, Upload, About Us) -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- Align links to the right -->
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a> <!-- Current page -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('input_page') }}">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about_page') }}">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content container with margin-top and padding-top to avoid overlap with fixed navbar -->
    <div class="container mt-5 pt-5">
        <!-- Page heading -->
        <h1 class="text-center mb-4 text-white">Welcome to Satellite Image Processor</h1>

        <!-- Main card with description and call-to-action button -->
        <div class="card p-4 bg-dark bg-opacity-75 text-white">
            <!-- Short description of what the app does -->
            <p class="lead text-center">Process your satellite images with ease. Upload a ZIP file containing images, and our tool will normalize them to a consistent intensity level.</p>
            
            <!-- Button that redirects to the upload page -->
            <div class="text-center">
                <a href="{{ url_for('input_page') }}" class="btn btn-primary btn-lg">Get Started</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle (for responsive nav and components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript file from Flask static folder -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
